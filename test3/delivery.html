<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送信息</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/delivery.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="region-selector">
                <span>中国大陆</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="products.html" class="nav-link">商品</a>
                <a href="delivery.html" class="nav-link">配送</a>
                <a href="orders.html" class="nav-link">订单</a>
                <a href="reviews.html" class="nav-link">评论</a>
            </nav>
            <div class="user-actions">
                <a href="#" class="login-btn">登录</a>
                <a href="#" class="register-btn">注册</a>
            </div>
        </div>
    </header>

    <main>
        <div class="delivery-container">
            <h1>配送信息</h1>
            <div class="delivery-status">
                <div class="status-timeline">
                    <div class="status-item active">
                        <div class="status-dot"></div>
                        <div class="status-info">
                            <h3>订单已提交</h3>
                            <p>2023-01-01 12:00:00</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <div class="status-info">
                            <h3>商家已接单</h3>
                            <p>2023-01-01 12:05:00</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <div class="status-info">
                            <h3>商品已发货</h3>
                            <p>2023-01-01 14:30:00</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <div class="status-info">
                            <h3>配送中</h3>
                            <p>预计送达时间：2023-01-02 18:00:00</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <div class="status-info">
                            <h3>已送达</h3>
                            <p>待确认</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="delivery-details">
                <h2>配送详情</h2>
                <div class="detail-item">
                    <span class="label">收货人：</span>
                    <span class="value">张三</span>
                </div>
                <div class="detail-item">
                    <span class="label">联系电话：</span>
                    <span class="value">138****8888</span>
                </div>
                <div class="detail-item">
                    <span class="label">收货地址：</span>
                    <span class="value">北京市朝阳区xxx街道xxx号</span>
                </div>
                <div class="detail-item">
                    <span class="label">配送方式：</span>
                    <span class="value">快递配送</span>
                </div>
                <div class="detail-item">
                    <span class="label">物流公司：</span>
                    <span class="value">顺丰快递</span>
                </div>
                <div class="detail-item">
                    <span class="label">运单号：</span>
                    <span class="value">SF1234567890</span>
                </div>
            </div>
        </div>
    </main>

    <script src="js/delivery.js"></script>
</body>
</html>
