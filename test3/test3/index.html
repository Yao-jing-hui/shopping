<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物网站首页</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="region-selector">
                <span>中国大陆</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="products.html" class="nav-link">商品</a>
                <a href="delivery.html" class="nav-link">配送</a>
                <a href="orders.html" class="nav-link">订单</a>
                <a href="reviews.html" class="nav-link">评论</a>
            </div>
            <div class="user-actions">
                <a href="#" class="login-btn">登录</a>
                <a href="#" class="register-btn">注册</a>
            </div>
        </div>
    </header>

    <main>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/slide1.jpg" alt="轮播图1">
                </div>
                <div class="swiper-slide">
                    <img src="images/slide2.jpg" alt="轮播图2">
                </div>
                <div class="swiper-slide">
                    <img src="images/slide3.jpg" alt="轮播图3">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
