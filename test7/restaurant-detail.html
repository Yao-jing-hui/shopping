<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家详情 - 外卖代购平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">外卖代购</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurants.html">商家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">个人中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 商家基本信息 -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <img src="images/restaurant-banner.jpg" class="card-img-top" alt="商家横幅">
                    <div class="card-body">
                        <h2 class="card-title">川味小馆</h2>
                        <div class="d-flex align-items-center mb-3">
                            <span class="badge bg-warning text-dark me-2">4.8 ★</span>
                            <span class="text-muted me-3">月售 1000+</span>
                            <span class="text-muted">人均 ¥30</span>
                        </div>
                        <p class="card-text">
                            <i class="bi bi-clock"></i> 营业时间：09:00-22:00<br>
                            <i class="bi bi-geo-alt"></i> 地址：北京市朝阳区xxx街xxx号<br>
                            <i class="bi bi-telephone"></i> 电话：010-12345678
                        </p>
                        <div class="d-flex gap-2">
                            <span class="badge bg-info">免配送费</span>
                            <span class="badge bg-success">新店</span>
                            <span class="badge bg-primary">满30减5</span>
                        </div>
                    </div>
                </div>

                <!-- 菜单分类 -->
                <div class="sticky-top bg-white py-2 mb-3">
                    <div class="d-flex overflow-auto">
                        <button class="btn btn-outline-primary me-2">全部</button>
                        <button class="btn btn-outline-primary me-2">热销</button>
                        <button class="btn btn-outline-primary me-2">主食</button>
                        <button class="btn btn-outline-primary me-2">小吃</button>
                        <button class="btn btn-outline-primary me-2">饮料</button>
                    </div>
                </div>

                <!-- 菜品列表 -->
                <div class="menu-section">
                    <h4 class="mb-3">热销</h4>
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <img src="images/dish1.jpg" class="img-fluid rounded-start h-100" alt="菜品图片">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 class="card-title">宫保鸡丁</h5>
                                    <p class="card-text text-muted">月售 500+</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="text-danger">¥28</span>
                                        <button class="btn btn-outline-primary btn-sm">加入购物车</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 更多菜品 -->
                </div>
            </div>

            <!-- 购物车 -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 80px;">
                    <div class="card-header">
                        <h5 class="mb-0">购物车</h5>
                    </div>
                    <div class="card-body">
                        <div class="cart-items">
                            <!-- 购物车商品列表 -->
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <h6 class="mb-0">宫保鸡丁</h6>
                                    <small class="text-muted">¥28</small>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary">-</button>
                                    <button class="btn btn-sm btn-outline-secondary">1</button>
                                    <button class="btn btn-sm btn-outline-secondary">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="cart-summary mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>商品总额</span>
                                <span>¥28</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>配送费</span>
                                <span>¥5</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>总计</span>
                                <span class="text-danger">¥33</span>
                            </div>
                            <button class="btn btn-primary w-100">去结算</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>© 2024 外卖代购平台 版权所有</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-dark me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-dark me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
