<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单结算 - 外卖代购平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">外卖代购</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurants.html">商家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">个人中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 订单结算内容 -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- 收货地址 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">收货地址</h5>
                        <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addressModal">
                            <i class="bi bi-plus-lg"></i> 选择地址
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="selected-address">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="d-flex align-items-center mb-2">
                                        <h6 class="mb-0 me-2">张三</h6>
                                        <span class="badge bg-primary">默认</span>
                                    </div>
                                    <p class="mb-1">北京市朝阳区xxx街xxx号</p>
                                    <p class="mb-0 text-muted">138****8888</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 订单详情 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">订单详情</h5>
                    </div>
                    <div class="card-body">
                        <div class="restaurant-info mb-3">
                            <h6 id="restaurantName">川味小馆</h6>
                        </div>
                        <div class="order-items" id="orderItems">
                            <!-- 订单项将通过JavaScript动态添加 -->
                        </div>
                        <div class="order-summary mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>商品总额</span>
                                <span id="subtotal">¥0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>配送费</span>
                                <span id="deliveryFee">¥5</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>打包费</span>
                                <span id="packingFee">¥2</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>优惠券</span>
                                <span class="text-danger" id="discount">-¥0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>总计</span>
                                <span class="text-danger" id="total">¥0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 支付方式 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">支付方式</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="wechat" checked>
                            <label class="form-check-label" for="wechat">
                                <i class="bi bi-wechat text-success"></i> 微信支付
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="alipay">
                            <label class="form-check-label" for="alipay">
                                <i class="bi bi-alipay text-primary"></i> 支付宝
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="card">
                            <label class="form-check-label" for="card">
                                <i class="bi bi-credit-card"></i> 银行卡支付
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 备注 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">备注</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" rows="3" placeholder="请输入备注信息（如：不要香菜、少辣等）"></textarea>
                    </div>
                </div>
            </div>

            <!-- 订单确认 -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 80px;">
                    <div class="card-body">
                        <h5 class="card-title mb-3">订单确认</h5>
                        <div class="order-confirm">
                            <div class="d-flex justify-content-between mb-2">
                                <span>商品总额</span>
                                <span>¥53</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>配送费</span>
                                <span>¥5</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>打包费</span>
                                <span>¥2</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>优惠券</span>
                                <span class="text-danger">-¥5</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>总计</span>
                                <span class="text-danger">¥55</span>
                            </div>
                            <button class="btn btn-primary w-100">提交订单</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 地址选择模态框 -->
    <div class="modal fade" id="addressModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选择收货地址</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="address-list">
                        <!-- 默认地址 -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <div class="d-flex align-items-center mb-2">
                                            <h6 class="mb-0 me-2">张三</h6>
                                            <span class="badge bg-primary">默认</span>
                                        </div>
                                        <p class="mb-1">北京市朝阳区xxx街xxx号</p>
                                        <p class="mb-0 text-muted">138****8888</p>
                                    </div>
                                    <button class="btn btn-primary btn-sm">选择</button>
                                </div>
                            </div>
                        </div>

                        <!-- 其他地址 -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-2">李四</h6>
                                        <p class="mb-1">北京市海淀区xxx街xxx号</p>
                                        <p class="mb-0 text-muted">139****9999</p>
                                    </div>
                                    <button class="btn btn-outline-primary btn-sm">选择</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAddressModal">
                        <i class="bi bi-plus-lg"></i> 添加新地址
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加地址模态框 -->
    <div class="modal fade" id="addAddressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新地址</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAddressForm">
                        <div class="mb-3">
                            <label class="form-label">收货人</label>
                            <input type="text" class="form-control" placeholder="请输入收货人姓名" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">手机号</label>
                            <input type="tel" class="form-control" placeholder="请输入手机号" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">所在地区</label>
                            <div class="row g-2">
                                <div class="col">
                                    <select class="form-select" required>
                                        <option value="">请选择省份</option>
                                        <option value="北京">北京市</option>
                                        <option value="上海">上海市</option>
                                        <option value="广州">广州市</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" required>
                                        <option value="">请选择城市</option>
                                        <option value="朝阳">朝阳区</option>
                                        <option value="海淀">海淀区</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" required>
                                        <option value="">请选择区县</option>
                                        <option value="xxx">xxx区</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">详细地址</label>
                            <textarea class="form-control" rows="3" placeholder="请输入详细地址" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="setDefault">
                            <label class="form-check-label" for="setDefault">设为默认地址</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddress">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>© 2024 外卖代购平台 版权所有</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-dark me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-dark me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 加载订单数据
        function loadOrderData() {
            const orderData = JSON.parse(localStorage.getItem('currentOrder'));
            if (!orderData) {
                window.location.href = 'restaurants.html';
                return;
            }

            // 更新餐厅名称
            document.getElementById('restaurantName').textContent = orderData.restaurant.name;

            // 更新订单项
            const orderItems = document.getElementById('orderItems');
            orderItems.innerHTML = orderData.items.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <h6 class="mb-0">${item.name}</h6>
                        <small class="text-muted">x${item.quantity}</small>
                    </div>
                    <span>¥${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            // 更新金额信息
            document.getElementById('subtotal').textContent = `¥${orderData.subtotal.toFixed(2)}`;
            document.getElementById('deliveryFee').textContent = `¥${orderData.deliveryFee.toFixed(2)}`;
            document.getElementById('packingFee').textContent = `¥${orderData.packingFee.toFixed(2)}`;
            document.getElementById('discount').textContent = `-¥${orderData.discount.toFixed(2)}`;
            document.getElementById('total').textContent = `¥${(orderData.subtotal + orderData.deliveryFee + orderData.packingFee - orderData.discount).toFixed(2)}`;
        }

        // 提交订单
        function submitOrder() {
            const orderData = JSON.parse(localStorage.getItem('currentOrder'));
            if (!orderData) return;

            // 获取现有订单列表
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            // 添加新订单
            orders.unshift(orderData);
            // 保存订单列表
            localStorage.setItem('orders', JSON.stringify(orders));

            // 清除当前订单数据
            localStorage.removeItem('currentOrder');

            // 跳转到订单页面
            window.location.href = 'orders.html';
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderData();
        });
    </script>
</body>
