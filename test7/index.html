<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 外卖代购平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .banner {
            height: 200px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/banner.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .restaurant-card {
            transition: transform 0.3s;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
        }
        .discount-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4f;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">外卖代购</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurants.html">商家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">个人中心</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="profile.html" class="btn btn-outline-primary me-2">
                        <i class="bi bi-person"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-primary">
                        <i class="bi bi-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 搜索栏 -->
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="搜索餐厅、美食">
                    <button class="btn btn-primary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 轮播图 -->
    <div class="container mb-4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner1.jpg" class="d-block w-100 rounded" alt="活动1" style="height: 200px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="images/banner2.jpg" class="d-block w-100 rounded" alt="活动2" style="height: 200px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- 分类导航 -->
    <div class="container mb-4">
        <div class="row g-3">
            <div class="col-3">
                <a href="#" class="text-decoration-none text-center d-block">
                    <div class="category-icon">
                        <i class="bi bi-cup-hot-fill text-primary fs-4"></i>
                    </div>
                    <span>快餐便当</span>
                </a>
            </div>
            <div class="col-3">
                <a href="#" class="text-decoration-none text-center d-block">
                    <div class="category-icon">
                        <i class="bi bi-egg-fried text-primary fs-4"></i>
                    </div>
                    <span>特色菜系</span>
                </a>
            </div>
            <div class="col-3">
                <a href="#" class="text-decoration-none text-center d-block">
                    <div class="category-icon">
                        <i class="bi bi-cake2 text-primary fs-4"></i>
                    </div>
                    <span>甜品饮品</span>
                </a>
            </div>
            <div class="col-3">
                <a href="#" class="text-decoration-none text-center d-block">
                    <div class="category-icon">
                        <i class="bi bi-shop text-primary fs-4"></i>
                    </div>
                    <span>超市便利</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 热门推荐 -->
    <div class="container mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">热门推荐</h4>
            <a href="restaurants.html" class="text-decoration-none">查看更多 <i class="bi bi-chevron-right"></i></a>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 restaurant-card" onclick="window.location.href='restaurant.html?id=1'">
                    <div class="position-relative">
                        <img src="images/restaurant1.jpg" class="card-img-top" alt="川味小馆" style="height: 200px; object-fit: cover;">
                        <span class="discount-tag">新店开业</span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="images/restaurant-logo1.jpg" alt="餐厅logo" class="rounded-circle me-3" style="width: 60px; height: 60px; object-fit: cover;">
                            <div>
                                <h5 class="card-title mb-1">川味小馆</h5>
                                <p class="card-text text-muted mb-1">评分：4.8 (1000+ 评价)</p>
                                <p class="card-text text-muted mb-1">起送价：¥20 | 配送费：¥5</p>
                                <p class="card-text text-muted mb-0">月售：2000+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100 restaurant-card" onclick="window.location.href='restaurant.html?id=2'">
                    <div class="position-relative">
                        <img src="images/restaurant2.jpg" class="card-img-top" alt="粤式茶餐厅" style="height: 200px; object-fit: cover;">
                        <span class="discount-tag">满100减20</span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="images/restaurant-logo2.jpg" alt="餐厅logo" class="rounded-circle me-3" style="width: 60px; height: 60px; object-fit: cover;">
                            <div>
                                <h5 class="card-title mb-1">粤式茶餐厅</h5>
                                <p class="card-text text-muted mb-1">评分：4.9 (800+ 评价)</p>
                                <p class="card-text text-muted mb-1">起送价：¥25 | 配送费：¥6</p>
                                <p class="card-text text-muted mb-0">月售：1500+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
        <div class="container">
            <ul class="navbar-nav w-100 d-flex justify-content-around">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">
                        <i class="bi bi-house-door"></i>
                        <span class="d-block">首页</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="restaurants.html">
                        <i class="bi bi-shop"></i>
                        <span class="d-block">商家</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">
                        <i class="bi bi-list-ul"></i>
                        <span class="d-block">订单</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        <i class="bi bi-person"></i>
                        <span class="d-block">我的</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
